
<div class="conf-container">
    <div class="col px-5 pt-5">
        <div class="d-flex justify-content-between">
            <h4>Listado de elementos: </h4>
            <button 
                type="button"
                (click)="showModalToggle()"
                class="btn btn-custom">
                Agregar
            </button>
        </div>

        <div class="d-flex flex-column gap-2 mt-4">
            @for (item of dataInyeccion; track $index) {
                <div class="d-flex justify-content-between border-1 border-black border rounded-1 p-2">
                    <h5>{{ $index + 1}}. {{ item.name }}</h5>
                    <div class="d-flex gap-1">
                        <button
                            (click)="editar()"
                            class="button btn btn-warning">
                            Editar
                        </button>
                        <button 
                            (click)="eliminar($index)"
                            class="btn btn-danger">
                            Eliminar
                        </button>
                    </div>
                </div>
            }
        </div>
    </div>
</div>



<div class="modal-container " [ngClass]="{'show-modal': showModal }" >
        <div class="modal-bg"></div>
        <div class="card-modal">
            <div class="d-flex justify-content-between">
                <h3>Agregar elemento</h3>
                <button
                    (click)="showModalToggle()" 
                    class="btn btn-outline-danger">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input #txtName type="text" class="form-control" id="name" aria-describedby="nameHelp">
                    @if ( nameError ) {
                        <p class="form-text text-danger">El nombre es requerido.</p>
                    }
                    <div id="nameHelp" class="form-text">Agrega el nombre con el que identificaras al elemento.</div>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">URL</label>
                    <input #txtURL type="text" class="form-control" id="url" aria-describedby="urlHelp" >
                    @if ( urlError ) {
                        <p class="form-text text-danger">El URL es requerida.</p>
                    }
                    <div id="urlHelp" class="form-text">Agrega la URL del elemento.</div>
                </div>
                
                <button (click)="agregar()" type="button" class="btn btn-custom">Agregar</button>
                </form>
        </div>
</div>
